<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        h1, h2 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #218838;
        }

        #carList {
            list-style: none;
            padding: 0;
        }

        #carList li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Car Information Hub</h1>
        <nav>
            <ul>
                <li><a href="#addCar">Add New Car</a></li>
                <li><a href="#viewCars">View Cars</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="addCar">
            <h2>Add New Car</h2>
            <form id="carForm">
                <input type="text" id="carName" placeholder="Car Name" required>
                <input type="text" id="carModel" placeholder="Car Model" required>
                <input type="number" id="carYear" placeholder="Year" required>
                <button type="submit">Add Car</button>
            </form>
        </section>

        <section id="viewCars">
            <h2>Existing Cars</h2>
            <ul id="carList"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Car Information Hub</p>
    </footer>

    <script>
        document.getElementById('carForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const carName = document.getElementById('carName').value;
            const carModel = document.getElementById('carModel').value;
            const carYear = document.getElementById('carYear').value;

            const carList = document.getElementById('carList');
            const listItem = document.createElement('li');
            listItem.textContent = `${carName} - ${carModel} (${carYear})`;
            carList.appendChild(listItem);

            // Clear the form
            this.reset();
        });
    </script>
</body>
</html>
